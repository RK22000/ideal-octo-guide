<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpg" href="/pics/PaperDragons.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/index.css" rel="stylesheet" />
  <title>Ideal Octo Guide's blog</title>
  <script>
    const blog_links = [
      {
        "link": "blogs/software_and_tools.md.html",
        "title": "Software and Tools",
        "subtitle": "A list of curious software and tools"
      },
      {
        "link": "blogs/setting_fingerprint_driver_for_linux.md.html",
        "title": "Building fingerprint scanner driver for linux",
        "subtitle": "How I set up fingerprint login with scanner that was unsupported by libfprint"
      }
    ]
    document.addEventListener("DOMContentLoaded", function() {
      const blogList = document.getElementById("blog-list");
      blog_links
        .forEach(blog => {
          const listItem = document.createElement("li");
          const link = document.createElement("a");
          link.href = blog.link;
          link.textContent = `${blog.title} - ${blog.subtitle}`;
          listItem.appendChild(link);
          blogList.appendChild(listItem);
        })
    });
  </script>
</head>
<body>
  <h1>Blogs</h1>
  <ul id="blog-list"></ul>
</body>
